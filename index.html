<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mmonster Hero Section</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a0d26 0%, #141b36 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Container */
    .hero-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Trustpilot Rating */
    .rating-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .rating-label {
      font-weight: 700;
      font-size: 14px;
    }

    .stars {
      display: flex;
      gap: 2px;
    }

    .star {
      width: 16px;
      height: 16px;
      background-color: #00E7C0;
      border-radius: 2px;
    }

    .rating-text {
      font-size: 14px;
    }

    .rating-number {
      font-weight: 700;
    }

    .trustpilot-logo {
      height: 16px;
      margin-left: 4px;
      display: flex;
      align-items: center;
    }

    /* Hero Heading */
    .hero-heading {
      text-align: center;
      margin-bottom: 48px;
      font-size: 48px;
      font-weight: 600;
      line-height: 1.3;
    }

    .hero-heading .highlight {
      background: linear-gradient(92.05deg, #FF445A 0%, #FF4487 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Search Input */
    .search-container {
      position: relative;
      width: 100%;
      max-width: 630px;
      margin-bottom: 28px;
    }

    .search-input-container {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      background: #1e2030;
      box-shadow: 0px 0px 20px 0px rgba(88, 101, 242, 0.61);
    }

    .search-inner {
      position: relative;
      backdrop-filter: blur(39.75px);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 10px;
      z-index: 2;
    }

    .search-field {
      background: rgba(66, 74, 99, 0.2);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(50.25px);
      display: flex;
      align-items: center;
      padding: 6px 16px;
      height: 56px;
      position: relative;
    }

    .search-icon {
      color: #FF445A;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .search-input {
      background: transparent;
      border: none;
      color: #7582b0;
      font-size: 16px;
      width: 100%;
      outline: none;
      padding: 8px 0;
    }

    .search-button {
      position: absolute;
      right: 1.3em;
      bottom: 25%;
      background: #e63959;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: 0px 0px 2.21px 0px rgba(255, 68, 90, 0.24),
        0px 0px 5.32px 0px rgba(255, 68, 90, 0.35),
        0px 0px 10.02px 0px rgba(255, 68, 90, 0.44),
        0px 0px 17.87px 0px rgba(255, 68, 90, 0.52),
        0px 0px 33.42px 0px rgba(255, 68, 90, 0.63),
        0px 0px 80px 0px rgba(255, 68, 90, 0.87);
      transform: rotate(-180deg);
      z-index: 3;
      transition: all 0.2s ease;
    }

    .search-button:hover {
      background: #ff4e6e;
      transform: rotate(-180deg) scale(1.05);
    }

    .search-button svg {
      fill: white;
    }

    /* Circle animations */
    .circle-1, .circle-2, .circle-3 {
      position: absolute;
      border-radius: 50%;
      background: #635bff;
      z-index: 1;
    }

    .circle-1 {
      width: 207px;
      height: 207px;
      left: 161px;
      top: -191px;
      animation: float1 15s ease-in-out infinite;
    }

    .circle-2 {
      width: 207px;
      height: 207px;
      left: 615px;
      top: -177px;
      animation: float2 18s ease-in-out infinite;
    }

    .circle-3 {
      width: 371px;
      height: 371px;
      left: 111px;
      top: 39px;
      animation: float3 20s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(20px) translateX(15px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(25px) translateX(-15px); }
    }

    @keyframes float3 {
      0%, 100% { transform: translateY(0) translateX(0); }
      33% { transform: translateY(15px) translateX(10px); }
      66% { transform: translateY(-15px) translateX(-10px); }
    }

    /* Suggestions */
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 630px;
      margin-bottom: 48px;
    }

    .suggestion {
      background: radial-gradient(closest-side, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%), rgba(66,74,99,0.1);
      border-radius: 40px;
      border: 1px solid;
      border-image: linear-gradient(180deg, rgba(51,59,85,1) 0%, rgba(36,43,68,1) 100%) 1;
      padding: 8px 16px;
      color: #7582b0;
      font-size: 14px;
      backdrop-filter: blur(2px);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion:hover {
      color: #a3b0dd;
      border-color: rgba(183, 189, 253, 0.3);
    }

    /* Features */
    .features {
      display: flex;
      gap: 83px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .feature-icon-container {
      background: radial-gradient(closest-side, rgba(255,255,255,0.16) 0%, rgba(255,255,255,0) 100%), rgba(66,74,99,0.15);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 20px 0px rgba(88,101,242,0.21);
      backdrop-filter: blur(50.25px);
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      fill: #B7BDFD;
    }

    .feature-text {
      color: #a3b0dd;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
    }

    /* Feature dividers */
    .divider {
      display: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .hero-heading {
        font-size: 32px;
      }

      .features {
        gap: 20px;
        width: 100%;
        justify-content: space-between;
      }

      .feature {
        width: 45%;
        margin-bottom: 20px;
      }

      .divider {
        display: block;
        width: 100%;
        height: 1px;
        background: #3E496D;
        margin: 10px 0;
      }

      .search-container {
        max-width: 100%;
      }

      .circle-1, .circle-2, .circle-3 {
        transform: scale(0.7);
      }
    }

    @media (max-width: 480px) {
      .hero-container {
        padding: 15px;
      }

      .hero-heading {
        font-size: 24px;
      }

      .rating-container {
        margin-bottom: 30px;
      }

      .features {
        gap: 15px;
      }

      .feature {
        width: 45%;
      }

      .search-container {
        margin-bottom: 20px;
      }

      .suggestions {
        gap: 8px;
        margin-bottom: 30px;
      }

      .suggestion {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
